<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-4 offset-md-4">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/acceso.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de Usuario</mat-label> 
                            <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Escriba su nombre de usuario">
                            <mat-hint>El nombre del usuario debe ser valido</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required [(ngModel)]="loginData.password" name="password" [type]="hide ? 'password' : 'text'" matInput placeholder="Escriba su contraseña">
                            <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>

                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Ingresar</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="warn">Limpiar</button>
                        </div>
                        <br>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
